<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="dark-mode.css">
  <style>
    body {
      font-family: 'Helvetica';
    }

    .container {
    
      margin-top: 50px;
    }

    .card-header {
      text-align: center;
    }

    .card-header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 5px 4px 8px rgba(189, 85, 85, 0.5);
      }
      to {
        text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.8);
      }
    }

    .list-group-item {
      position: relative;
      overflow: hidden;
      animation: glow 1.5s infinite alternate;
    }

    .list-group-item button {
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      animation: glow 1.5s infinite alternate;
    }

    .list-group-item button:hover {
      transform: scale(1.1);
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="container"> 
    <div class="row justify-content-center"> 
      <div class="col-md-12">  
        <div class="card">
          <div class="card-header"><h1>Jan's to-do list</h1></div>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeToggle">
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
          </div>
          <div class="row justify-content-center">
            <div class="col-md-8">
              <form id="search-item">
                <div class="form-group mt-4">
                  <label for="exampleInputEmail1">Search for anything here..</label>
                  <input type="text" class="form-control" placeholder="Type something" id="search-field">
                </div>
              </form>
            </div>
          </div>
          <div class="card-body"> 
            <ul class="list-group" id="toDoList">
              <li class="list-group-item">
                An item 
                <button class="btn btn-primary float-end edit">Edit</button>
                <button class="btn btn-danger float-end delete">Delete</button>
              </li>
              <li class="list-group-item">
                Another item 
                <button class="btn btn-primary float-end edit">Edit</button>
                <button class="btn btn-danger float-end delete">Delete</button>
              </li>
              <!-- Add more list items as needed -->
            </ul>
            <div class="row justify-content-center">
              <div class="col-md-6">
                <div class="mt-4">
                  <form id="add-item">
                    <div class="form-group">
                      <label for="task">What to do?</label>
                      <input type="text" class="form-control" placeholder="Type something" id="task">
                    </div>
                    <div class="form-group">
                      <label for="datetime">Date and Time:</label>
                      <input type="datetime-local" class="form-control" id="datetime">
                    </div>
                    <div class="col text-center mt-4">
                      <button class="btn btn-primary" id="addTaskBtn">Add</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

  <script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const body = document.body;

    darkModeToggle.addEventListener('change', () => {
      body.classList.toggle('dark-mode', darkModeToggle.checked);
    });
  </script>
</body>
</html>
